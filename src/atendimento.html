<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Casa Cidadão</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">Atendimento</a>
						</li>
						<li>
							<a href="processos.html">Processos</a>
						</li>

				</div>

			</nav>



			<div class="jumbotron">
				<h1>
					Atendimento
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">
    <form name="sentMessage" id="contactForm" novalidate="">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Full Name:</label>
                            <input type="text" class="form-control" name="nome" id="nome" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input type="tel" class="form-control" name="nacionalidade" id="nacionalidade" required="" data-validation-required-message="Please enter your phone number." aria-invalid="false">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input type="email" class="form-control" name="estadoCivil" id="estadoCivil" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea rows="10" cols="100" class="form-control" name="profissao" id="profissao" required="" data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Identidade:</label>
                            <input type="text" class="form-control" name="identidade" id="identidade" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>CPF:</label>
                            <input type="text" class="form-control" name="cpf" id="cpf" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Data do Nascimento:</label>
                            <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Nome do Pai:</label>
                            <input type="text" class="form-control" name="nomePai" id="nomePai" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Nome da Mãe:</label>
                            <input type="text" class="form-control" name="nomeMae" id="nomeMae" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Endereço:</label>
                            <input type="text" class="form-control" name="endereco" id="endereco" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Rendimento Pessoal:</label>
                            <input type="text" class="form-control" name="rendimentoPessoal" id="rendimentoPessoal" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Rendimento Familiar:</label>
                            <input type="text" class="form-control" name="rendimentoFamiliar" id="rendimentoFamiliar" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class='alert alert-success' id="sucessoform" style = "display:none;" role='alert'>Seu atendimento foi registrado com sucesso!</div>

                    <!-- For success/fail messages -->
                    <button type="button" class="btn btn-primary" onclick="sendForm('#contactForm',assistidoURL)">Registrar Atendimento</button>
                </form>
	</div>
</div>
</body>
</html>
