			<div class="jumbotron">
				<h1>
					Processo
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">


    <form name="processForm" id="processForm" novalidate="">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Assistido:</label>
                            <input type="text" class="form-control" name="idAssistido" id="idAssistido" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Área de Atendimento:</label>
                            <input type="tel" class="form-control" name="idAreaAtendimento" id="idAreaAtendimento" required="" data-validation-required-message="Please enter your phone number." aria-invalid="false">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>prazoDecadencial:</label>
                            <input type="date" class="form-control" name="prazoDecadencial" id="prazoDecadencial" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>prazoPrescricional:</label>
                            <input type="date" class="form-control" name="prazoPrescricional" id="prazoPrescricional" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>dataAtendimento:</label>
                            <input type="date" class="form-control" name="dataAtendimento" id="dataAtendimento" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>tipoAcao:</label>
                            <input type="text" class="form-control" name="tipoAcao" id="tipoAcao" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>localAtendimento:</label>
                            <input type="text" class="form-control" name="localAtendimento" id="localAtendimento" required="" data-validation-required-message="Please enter your email address.">
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Relato:</label>
                            <textarea rows="10" cols="100" class="form-control" name="relato" id="relato" required="" data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <div class="checkbox">
<label><input type="checkbox" value="1" name="aquivado">Arquivado</label>
</div>
                        <div class="help-block"></div></div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <div class="form-group">
                              <label for="status">status:</label>
                              <select class="form-control" name="status" id="status">
                                <option>Em Processo</option>
                                <option>Finalizado</option>
                              </select>
                            </div>                        <div class="help-block"></div></div>
                    </div>
                    <div class='alert alert-success' id="sucessoform" style = "display:none;" role='alert'>Seu processo foi enviado com sucesso!</div>
                    <!-- For success/fail messages -->
                    <button type="button" class="btn btn-primary" onclick="sendForm('#processForm',causaURL)">Enviar Processo</button>
                </form>
	</div>
