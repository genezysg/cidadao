			<div class="jumbotron">
				<h1>
					Relatórios
				</h1>
			</div>

	<div class="row clearfix">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Relatorio de Ficha de Atendimento</h3>
      </div>
                  <form name="relatorioForm" id="relatorioForm" novalidate="">
                      <div class="control-group form-group">
                          <div class="controls">
                              <label>Código da Causa:</label>
                              <input type="text" class="form-control" name="codigo" id="codigo" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                              <p class="help-block"></p>
                          </div>
                      </div>

                      <!-- For success/fail messages -->
                      <button type="button" class="btn btn-primary" onclick="location.href='/cidadao/api/cidadao/causa/'+$('#codigo').val()+'/fichaPrimeiroAtendimento'">Gerar Relatório</button>
                  </form>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Relatorio de Andamento</h3>
      </div>
                  <form name="relatorioForm" id="relatorioForm" novalidate="">
                      <div class="control-group form-group">
                          <div class="controls">
                              <label>Código da Causa:</label>
                              <input type="text" class="form-control" name="codigo2" id="codigo2" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                              <p class="help-block"></p>
                          </div>
                      </div>

                      <!-- For success/fail messages -->
                      <button type="button" class="btn btn-primary" onclick="location.href='/cidadao/api/cidadao/causa/'+$('#codigo2').val()+'/relatorio/andamento'">Gerar Relatório</button>
                  </form>
    </div>
